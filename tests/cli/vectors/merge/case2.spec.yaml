name: Merge and Wrapped Svg Module
input:
   testOptions:
      - name: convension options
        options:
           merge: true
           glob: tests/cli/vectors/merge/svg*.spec.svg
           convension: snake
           wrap: true

      - name: alias options
        options:
          merge: true
          alias:
            "@resmod": tests
          glob: tests/cli/vectors/merge/svg*.spec.svg
          output: tests/cli/vectors/out
          convension: pascal
          wrap: true

output: 
